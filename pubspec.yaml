name: movie_search_stt
description: "A Flutter app for searching movie phrases with speech recognition."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  
  # Core dependencies (main.dart와 호환)
  cupertino_icons: ^1.0.8
  http: ^1.1.0
  
  # Speech and permissions (최신 안정 버전 - Registrar 문제 해결)
  speech_to_text: ^7.0.0
  permission_handler: ^11.3.1
  
  # Video player (video_modal.dart에서 사용)
  video_player: ^2.5.3
  
  # UI and utilities (각종 위젯에서 사용)
  url_launcher: ^6.1.12
  shared_preferences: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/cskang.png"

flutter:
  uses-material-design: true
  assets:
  - assets/images/